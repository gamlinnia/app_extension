<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body>

<script type="text/javascript">// <![CDATA[

jQuery(document).ready(function () {
    getUserName();
});

function createContactUs(event) {
    event.preventDefault();
    var requestBody = {form_name:'productReviewRequest',value:JSON.stringify(jQuery('#form').serializeArray())};
    jQuery.ajax({
        url:"http://10.16.133.65/rosewill/rest/route.php/api/insertFormValue",
        type:"POST",
        data:JSON.stringify(requestBody)
    }).done(function( msg ) {
        alert(msg.message);
    });
}

function getUserName () {
    var userNameBlock = jQuery('.welcome-msg').text();
    var splitArray = userNameBlock.split(',');
    if (splitArray[0] == 'Welcome') {
        var userName = splitArray[1].trim().split('!', 1);
        jQuery('#name').val(userName );
    } else {
        if (confirm('Please Login before submission')) {
            location.href = '/customer/account/login/';
        } else {
            location.href = '/customer/account/login/';
        }
    }
}

// ]]></script>

<div style="background-color: #f8f8f8; margin: 10px; padding: 20px;"><form id="form" method="post">

            <td><select name="requestType">
                <option value="forReview">For Review</option>
                <option value="forRequest">For Request</option>

        </tr>
        <tr><th><span style="color: #ff0000; font-family: arial black,avant garde;">*</span></th><th><span style="font-family: arial,helvetica,sans-serif; font-size: 12px; color: #333333;">Products</span></th>
            <td><input type="text" name="products" /></td>

            <td><input type="text" name="yourName" /></td>

        <tr><th><span style="color: #ff0000; font-family: arial black,avant garde;">*</span></th><th><span style="font-family: arial,helvetica,sans-serif; font-size: 12px; color: #333333;">Company Name</span></th>

        <tr><th><span style="color: #ff0000; font-family: arial black,avant garde;">*</span></th><th><span style="font-family: arial,helvetica,sans-serif; font-size: 12px; color: #333333;">Email</span></th>
